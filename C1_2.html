<script>
    const createDOMFromString = (domString) => {
        const div = document.createElement('div')
        div.innerHTML = domString
        return div
    }

    const button = document.querySelector('.like-btn')
    const buttonText = button.querySelector('.like-text')
    let isLiked = false
    button.addEventListener('click', () => {
        isLiked = !isLiked
        if (isLiked) {
            buttonText.innerHTML = 'å–æ¶ˆ'
        } else {
            buttonText.innerHTML = 'ç‚¹èµ'
        }
    }, false)

    class LikeButton {
        constructor() {
            this.state = { isLiked: false }
        }

        setState(state) {
            const oldEl = this.el
            this.state = state
            this.el = this.render()
            if (this.onStateChange) this.onStateChange(oldEl, this.el)
        }

        changeLikeText() {
            this.setState({
                isLiked: !this.state.isLiked
            })
        }

        render() {
            console.log("render", this.state.isLiked)
            this.el = createDOMFromString(`
        <button class='like-btn'>
          <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
          <span>ğŸ‘</span>
        </button>
      `)
            this.el.addEventListener('click', this.changeLikeText.bind(this), false)
            return this.el
        }
    }

    const wrapper = document.querySelector('.wrapper')

    const likeButton = new LikeButton()
    wrapper.appendChild(likeButton.render()) // ç¬¬ä¸€æ¬¡æ’å…¥ DOM å…ƒç´ 
    likeButton.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl) // æ’å…¥æ–°çš„å…ƒç´ 
        wrapper.removeChild(oldEl) // åˆ é™¤æ—§çš„å…ƒç´ 
    }

</script>
